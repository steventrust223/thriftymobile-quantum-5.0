<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Lead</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-height: 90vh;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      color: #667eea;
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
      font-size: 13px;
    }

    .form-group label .required {
      color: #ef4444;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 70px;
    }

    .form-group .hint {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .score-display {
      background: #f0f9ff;
      border: 2px solid #3b82f6;
      border-radius: 8px;
      padding: 16px;
      margin: 20px 0;
      display: none;
    }

    .score-display.show {
      display: block;
    }

    .score-display h3 {
      font-size: 14px;
      color: #1e40af;
      margin-bottom: 8px;
    }

    .score-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .score-value {
      font-size: 32px;
      font-weight: bold;
      color: #3b82f6;
    }

    .priority-badge {
      font-size: 18px;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 20px;
      background: #e0e7ff;
      color: #3730a3;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .btn {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn.secondary {
      background: white;
      color: #667eea;
      border: 2px solid #e5e7eb;
    }

    .btn.secondary:hover {
      background: #f9fafb;
      border-color: #667eea;
    }

    .success-message, .error-message {
      display: none;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
    }

    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚ûï Add New Lead</h1>
      <p>Capture a new customer inquiry</p>
    </div>

    <div class="success-message" id="successMessage">
      ‚úÖ Lead added successfully!
    </div>

    <div class="error-message" id="errorMessage">
      ‚ùå Error: <span id="errorText"></span>
    </div>

    <div class="score-display" id="scoreDisplay">
      <h3>üìä Lead Score Preview</h3>
      <div class="score-info">
        <div class="score-value" id="scoreValue">--</div>
        <div class="priority-badge" id="priorityBadge">--</div>
      </div>
    </div>

    <form id="addLeadForm">
      <div class="form-row">
        <div class="form-group">
          <label>Customer Name <span class="required">*</span></label>
          <input type="text" id="customerName" required placeholder="John Doe">
        </div>

        <div class="form-group">
          <label>Phone <span class="required">*</span></label>
          <input type="tel" id="phone" required placeholder="(555) 123-4567">
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="customer@example.com">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Device Model <span class="required">*</span></label>
          <input type="text" id="deviceModel" required placeholder="iPhone 14 Pro Max">
        </div>

        <div class="form-group">
          <label>Storage <span class="required">*</span></label>
          <select id="storage" required>
            <option value="">Select...</option>
            <option value="64GB">64GB</option>
            <option value="128GB">128GB</option>
            <option value="256GB">256GB</option>
            <option value="512GB">512GB</option>
            <option value="1TB">1TB</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Condition <span class="required">*</span></label>
          <select id="condition" required>
            <option value="">Select...</option>
            <option value="Like New">Like New</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
          </select>
        </div>

        <div class="form-group">
          <label>Estimated Value <span class="required">*</span></label>
          <input type="number" id="estimatedValue" required min="0" step="0.01" placeholder="0.00">
          <div class="hint">Market value estimate</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Lead Source <span class="required">*</span></label>
          <select id="leadSource" required>
            <option value="">Select...</option>
            <option value="Website">Website</option>
            <option value="Walk-In">Walk-In</option>
            <option value="Phone Call">Phone Call</option>
            <option value="Email">Email</option>
            <option value="Referral">Referral</option>
            <option value="Social Media">Social Media</option>
            <option value="Advertisement">Advertisement</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Location/Distance</label>
          <input type="text" id="location" placeholder="15 miles or City, ST">
          <div class="hint">Distance in miles or location</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>First Contact Date</label>
          <input type="datetime-local" id="firstContactDate">
          <div class="hint">When did you first contact them?</div>
        </div>

        <div class="form-group">
          <label>Stage</label>
          <select id="stage">
            <option value="New Inquiry">New Inquiry</option>
            <option value="Contacted">Contacted</option>
            <option value="Offer Made">Offer Made</option>
            <option value="Negotiating">Negotiating</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea id="notes" placeholder="Any additional information about this lead..."></textarea>
      </div>

      <div class="button-group">
        <button type="button" class="btn secondary" onclick="google.script.host.close()">Cancel</button>
        <button type="submit" class="btn" id="submitBtn">Add Lead</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('addLeadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Adding...';

      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';

      const leadData = {
        customerName: document.getElementById('customerName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        deviceModel: document.getElementById('deviceModel').value,
        storage: document.getElementById('storage').value,
        condition: document.getElementById('condition').value,
        estimatedValue: parseFloat(document.getElementById('estimatedValue').value),
        leadSource: document.getElementById('leadSource').value,
        location: document.getElementById('location').value,
        firstContactDate: document.getElementById('firstContactDate').value || null,
        stage: document.getElementById('stage').value,
        notes: document.getElementById('notes').value
      };

      google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onError)
        .addLead(leadData);
    });

    function onSuccess(result) {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Add Lead';

      if (result.success) {
        document.getElementById('successMessage').style.display = 'block';

        // Show score
        const scoreDisplay = document.getElementById('scoreDisplay');
        scoreDisplay.classList.add('show');
        document.getElementById('scoreValue').textContent = result.score;
        document.getElementById('priorityBadge').textContent = result.priority;

        // Reset form
        document.getElementById('addLeadForm').reset();

        setTimeout(function() {
          google.script.host.close();
        }, 2500);
      } else {
        document.getElementById('errorText').textContent = result.message;
        document.getElementById('errorMessage').style.display = 'block';
      }
    }

    function onError(error) {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Add Lead';

      document.getElementById('errorText').textContent = error;
      document.getElementById('errorMessage').style.display = 'block';
    }
  </script>
</body>
</html>
