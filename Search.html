<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Inventory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-height: 90vh;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      color: #667eea;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .search-box input {
      flex: 1;
      padding: 14px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
    }

    .search-box button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .search-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .results-info {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .results-container {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }

    .result-item {
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
      transition: background-color 0.2s;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item:hover {
      background-color: #f9fafb;
    }

    .result-item .model {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .result-item .details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 8px;
    }

    .result-item .detail {
      font-size: 13px;
    }

    .result-item .detail .label {
      color: #999;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    .result-item .detail .value {
      color: #333;
      margin-top: 2px;
    }

    .badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      display: inline-block;
    }

    .badge.in-stock {
      background: #d1fae5;
      color: #065f46;
    }

    .badge.sold {
      background: #dbeafe;
      color: #1e40af;
    }

    .badge.listed {
      background: #fef3c7;
      color: #92400e;
    }

    .badge.pending {
      background: #e0e7ff;
      color: #3730a3;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .no-results .icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .close-btn {
      margin-top: 24px;
      width: 100%;
      background: white;
      color: #667eea;
      border: 2px solid #e5e7eb;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: #f9fafb;
      border-color: #667eea;
    }

    .row-link {
      font-size: 11px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 8px;
    }

    .row-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span>üîç</span> Search Inventory</h1>
      <p>Search by model, IMEI, condition, or any other field</p>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Enter search term..." autofocus>
      <button onclick="performSearch()">Search</button>
    </div>

    <div class="results-info" id="resultsInfo" style="display: none;">
      Found <strong id="resultCount">0</strong> results
    </div>

    <div class="results-container" id="resultsContainer">
      <div class="no-results">
        <div class="icon">üîç</div>
        <p>Enter a search term to find phones in your inventory</p>
        <p style="font-size: 12px; margin-top: 8px;">Try searching for model name, IMEI, condition, or status</p>
      </div>
    </div>

    <button class="close-btn" onclick="google.script.host.close()">Close</button>
  </div>

  <script>
    // Search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    function performSearch() {
      const searchTerm = document.getElementById('searchInput').value.trim();

      if (!searchTerm) {
        alert('Please enter a search term');
        return;
      }

      // Show loading
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Searching inventory...</p>
        </div>
      `;

      // Hide results info
      document.getElementById('resultsInfo').style.display = 'none';

      // Call search function
      google.script.run
        .withSuccessHandler(displayResults)
        .withFailureHandler(showError)
        .searchInventory(searchTerm);
    }

    function displayResults(results) {
      const resultsContainer = document.getElementById('resultsContainer');
      const resultsInfo = document.getElementById('resultsInfo');
      const resultCount = document.getElementById('resultCount');

      if (results.length === 0) {
        resultsContainer.innerHTML = `
          <div class="no-results">
            <div class="icon">üòû</div>
            <p>No results found</p>
            <p style="font-size: 12px; margin-top: 8px;">Try a different search term</p>
          </div>
        `;
        resultsInfo.style.display = 'none';
        return;
      }

      // Show results count
      resultCount.textContent = results.length;
      resultsInfo.style.display = 'block';

      // Display results
      resultsContainer.innerHTML = '';
      results.forEach(item => {
        const resultItem = document.createElement('div');
        resultItem.className = 'result-item';

        const statusClass = item.Status ? item.Status.toLowerCase().replace(' ', '-') : '';
        const dateStr = item['Date Added'] ? new Date(item['Date Added']).toLocaleDateString() : 'N/A';

        resultItem.innerHTML = `
          <div class="model">${escapeHtml(item['Phone Model'] || 'N/A')}</div>
          <div class="details">
            <div class="detail">
              <div class="label">IMEI</div>
              <div class="value">${escapeHtml(item.IMEI || 'N/A')}</div>
            </div>
            <div class="detail">
              <div class="label">Condition</div>
              <div class="value">${escapeHtml(item.Condition || 'N/A')}</div>
            </div>
            <div class="detail">
              <div class="label">Storage</div>
              <div class="value">${escapeHtml(item.Storage || 'N/A')}</div>
            </div>
            <div class="detail">
              <div class="label">Purchase Price</div>
              <div class="value">$${(item['Purchase Price'] || 0).toFixed(2)}</div>
            </div>
            <div class="detail">
              <div class="label">Status</div>
              <div class="value"><span class="badge ${statusClass}">${escapeHtml(item.Status || 'N/A')}</span></div>
            </div>
            <div class="detail">
              <div class="label">Date Added</div>
              <div class="value">${dateStr}</div>
            </div>
          </div>
          ${item.Notes ? `<div class="detail"><div class="label">Notes</div><div class="value">${escapeHtml(item.Notes)}</div></div>` : ''}
          <a href="#" class="row-link" onclick="highlightRow(${item.rowNumber}); return false;">
            üìç Go to Row ${item.rowNumber}
          </a>
        `;

        resultsContainer.appendChild(resultItem);
      });
    }

    function highlightRow(rowNumber) {
      // This would ideally highlight the row in the spreadsheet
      // For now, just show an alert
      alert('This item is in row ' + rowNumber + ' of the Phone Inventory sheet');
    }

    function showError(error) {
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = `
        <div class="no-results">
          <div class="icon">‚ùå</div>
          <p>Error: ${escapeHtml(error)}</p>
        </div>
      `;
      document.getElementById('resultsInfo').style.display = 'none';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
